---
- name: Configure nests from fresh install
  hosts: vms
  become: yes
  vars:
    created_user: ansible
    nginx_user: nginx
    nginx_group: nginx
    server_name: "{{ ansible_default_ipv4.address }}"
    document_root: /var/www
    app_root: html_demo_site-main
    servers: yes

  roles:
    - initial-setup
    - nginx

  post_tasks:
    - debug:
        msg: "Initial setup for nests complete"

  handlers:
    - include: handlers/main.yml